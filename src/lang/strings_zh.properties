# 行业动态1
sting_hy_text0=1.郑重声明：传说中800元/平米的“房子”、1280元/平米包精装修的“房子”、不在本文范围之列！耐候性是指房屋因受到阳光照射，温度变化，风吹雨淋等外界条件的影响，房屋材料如屋顶、墙体挂板、檐口、散水处、橡胶制品等，应用于室外经受气候的考验，如光照、冷热、风雨、细菌等造成的综合破坏而出现的褪色，变色，龟裂，粉化和强度下降等一系列老化的现象。
sting_hy_text1=也就是它们有能力抵御各种天气条件，例如：南方的雨、潮湿；北方的雪或霜。考虑房屋的完整与周全就可以在原理上杜绝这些问题。
sting_hy_text2=房屋需要在气候条件下耐候性体现出的最重要的特征：
sting_hy_text3=1、耐候性是指房屋在自然环境中，受日光、风雨作用后性能的变化。一般轻钢别墅制品在100年内效果和基本性能不致于影响使用效果。
sting_hy_text4=2、耐候性是指其抵抗自然因素的能力。对于大部分既不是浸在水中也不是处于腐蚀介质中的别墅制品对其表面进行老化寿命设计和预估则主要考虑其耐候性。对耐候性带来影响的自然因素很多主要有物理因素（热、光、电）。
sting_hy_text5=3、房屋施工完成后，其颜色、结构强度等性能，在自然条件下暴露在户外保持不变的性质，可以统称为房屋耐候性。
sting_hy_text6=轻钢别墅建造的根本原理是要符合更多耐气候性，并且百年不锈，这也是一个成熟建筑系统所必须具有的一个性能。
sting_hy_text7=轻钢主体百年不锈
sting_hy_text8=轻钢龙骨防锈不倒
sting_hy_text9=轻钢别墅采用了镀铝锌轻钢龙骨，就是因为有镀铝锌层的保护，使得轻钢龙骨在墙内几十上百年都不会有问题。冷弯薄壁轻钢镀铝锌，潮湿的空气就无法腐蚀轻钢龙骨，不会生锈，钢板不会变薄，可以保持原有的强度、厚度保证了，抗冲击力也就得到保证，就不会出现墙体晃动、塌陷等情况。
sting_hy_text10=镀上一层锌，潮湿的空气就无法腐蚀轻钢龙骨，不会生锈，钢板不会变薄，可以保持原有的强度。厚度保证了，刚性就保证了，抗冲击力也就得到保证，就不会出现墙体晃动、塌陷等情况。<br><b>轻钢房屋墙体防腐保证舒适
sting_hy_text11=1、室外墙体
sting_hy_text12=室外方面也使用增压水泥纤维，高密度绿色环保建材，可以完全隔绝潮湿空气的进入，避免金属结构直接暴露在户外腐蚀环境中。增压水泥纤维板对整个墙体进行防潮密封。这种密封可以在隔绝室外潮气进入室内的同时，避免室外大气中的有害物质腐蚀金属材料，也可以排除室外的潮气。
sting_hy_text13=2、墙体防水层
sting_hy_text14=墙体保温层外侧设置了防潮层，使用防潮透气膜，是一种新型高分子材料，材料表面具有极其细小的微孔结构，形成单向隔水透气，由于水滴最小直径约0.02毫米，而水蒸气分子的直径仅为0.0000004毫米，两者直径有着巨大差异，依据浓度梯度差扩散原理，使外部的水汽无法进入墙体，同时让建筑内部的湿气可以从墙体中散逸出去。
sting_hy_text15=这种密封可以在隔绝室外潮气进入室内的同时，避免室外大气中的有害物质腐蚀金属材料，也可以排除室内的潮气。而整个墙体用到的石膏板也成为可以呼吸的墙体。
sting_hy_text16=轻钢窗台屋檐防雨保证细节
sting_hy_text17=窗台屋檐防雨设施
sting_hy_text18=什么是屋檐的眼泪线，其实就是窗台和屋檐经过雨水长期作用下形成的一条有着明显痕迹的线条，这样的线条很影响房屋的整体美观，通过下图模型就可以知道轻钢是如何解决这个问题。
sting_hy_text19=在落水屋檐和窗台做出一个斜面，使雨水能落到该处，飘落到外面，而不是流向墙体，也就避免了“眼泪线”的形成。
sting_hy_text20=轻钢房屋抵抗自然灾害能力强
sting_hy_text21=抗震性
sting_hy_text22=低层别墅的屋面大都为坡屋面，因此屋面结构基本上采用的是由冷弯型钢构件做成的三角型屋架体系，轻钢构件在封完结构性板材及石膏板之后，形成了非常坚固的‘板肋结构体系’，这种结构体系有着更强的抗震及抵抗水平荷载的能力，适用于抗震烈度为8度以上的地区。
sting_hy_text23=抗风性
sting_hy_text24=轻钢结构建筑重量轻、强度高、整体刚性好、变形能力强。建筑物自重仅是砖混结构的五分之一，可抵抗每秒70米的飓风，使生命财产能得到有效的保护。
sting_hy_text25=轻型钢结构住宅的建造技术是在北美式样木结构建造技术的基础上演变而来的，经过百年以上的发展，已形成了物理性能优异能应对各类气候，建筑结构使用的镀锌钢板抗腐蚀性能优异经久耐用，轻钢房屋也因其绿色环保被大力推广，所以传统砖混房屋将逐渐被淘汰，轻钢将会隆重登上建房的历史舞台。

# 2
string_hy1_text0=近日，随着国家提倡的绿色建筑——轻钢结构房屋领域的快速发展，为大力发展西南、西北区，从上到下打造出一支真正靠得住的高素质队伍来更好地为建房者服务，马来西亚Beau Villas SDN BHD科技有限公司受邀参加了陕西省西安市2019年自主择业军转干部招聘会。
string_hy1_text1=作为经历过军营磨砺的军人，有着不同于普通人的显著特点：执着专注、精益求精、一丝不苟、正气凛然，追求卓越，正好与Beau Villas SDN BHD的品牌调性相契合。
string_hy1_text2=带去的资料很快被一抢而光，经交流，200余名战友看好环保产业，有积极意向投身环保事业，为建设中国美丽新农村贡献退转业军人的智慧和力量。
string_hy1_text3=在此，Beau Villas SDN BHD祝贺全体退转战友凯旋回归，祝愿战友们身体健康、家庭幸福，事业有成，永葆军人本色，共建美好家园!

# 3
string_hy2_text0=一栋真正的轻钢别墅价位是不会低于传统砖混房屋的，因为它要确保自己“冬暖夏凉，经久耐用，防火防盗防潮防白蚁”等各种性能，相关材料就必须用到位，这也是它的价位略高于砖混建筑核心竞争优势。
string_hy2_text1=但现实中很多人由于不专业被忽悠找一些不靠谱的公司建了房子，事后又觉得不满意；还有人让人误导轻钢别墅比砖混结构便宜很多，被骗了定金，于是在网上纷纷攻击轻钢别墅。
string_hy2_text2=就像你去吃饭，食物中毒了，不去攻击害你中毒的商家，拼命攻击大米，青菜，萝卜，茄子有问题，不能吃，这样都是不可取的。
string_hy2_text3=未来建房将出现这几种趋势，一种是有很多时间，但经济不是很宽裕，对房屋居住的舒适度也没有那么讲究，只要满足他们马斯洛最低层的需求——感觉够安全就好，砖混房屋更适合他们一些。
string_hy2_text4=还有一种是在城里打拼有自己的事业，没有时间操心建房，同时除了追寻房屋的安全感之外，还需要有美观、舒适度，建造过程也必须很省心，省时间，他们目光比较具有前瞻性，思想也不是那么保守，轻钢建房过程中沟通起来，也是很愉快的，这类人，是非常适合轻钢结构房屋的。

string_hy2_text5=我们来看看国外的案例，轻钢结构基本上也是属于高档建筑的——
string_hy2_text6=这是斯坦福大学气象能源工程总工程师Mark Jacobson的私人住所。这款住宅完全采用轻型钢结构，大型构配件都在工厂预制生产，充分利用梁柱体系，使用激光切割技术精心打造而成。室内恒定舒适的温度得益于墙面材料的高密封性，每一根钢立柱都嵌有隔热板，保证冬暖夏凉。
string_hy2_text7=位于墨尔本市中心东面7公里处，有一个定制体验的五星高档别墅，这所建筑，预示着新老房屋结构交替的时代到来，性能更加出色的轻钢结构房屋，与传统结构进行了完美交接，并与周围的历史建筑相得益彰。
string_hy2_text8=英国“首栋水陆两栖”住房，毗邻英国马洛贝克汉姆郡泰晤士河沿岸，它的设计可以让自己在洪水肆虐时随水位悬浮上升。在这间新颖又兼具时代感的房屋内，还能将泰晤士河的美景一览无余，就连它的小花园都可以被看成是一个早期洪水预警系统。
string_hy2_text9=板式“模块1号”(Modular One)是一幢在马里兰贝塞斯达的预制房屋，这个采光充足的现代化寓所由13个节能模块组成，每个模块都是在工厂预制化生产，现场拼接安装，满足了客户期限短，施工过程省心的要求。

string_hy2_text10=这个产品原型安装在了加利福尼亚的荒漠中，花了8周时间。采用轻钢结构，家具大量使用了竹制及回收材料；太阳能供给了所有用电需求，大幅降低了房屋建造和未来运营产生的碳排，是名副其实的绿色建筑。
string_hy2_text11=轻钢结构主要具有以下特点：
string_hy2_text12=1)采用高效轻型薄壁型材，自重轻、强度高、占用面积小。1)采用高效轻型薄壁型材，自重轻、强度高、占用面积小。
string_hy2_text13=2)基础以上干式施工法，没有湿作业，内装饰等易于一次到位。型材经过镀锌、涂层后外观优美且防腐，有利于减少围护和装修费用。
string_hy2_text14=3)结构设计、详图设计、计算机模拟安装、工厂制造、工地安装等以较小时间差同步进行。

string_hy2_text15=4)基础以上干式工法，没有湿作业，内装饰等易于一次到位。型材经过镀锌、涂层后外观优美且防腐，有利于减少围护和装修费用。
string_hy2_text16=5)便于扩大柱距和提供更大分隔空间，可降低层高和增加建筑面积(住宅实用面积可达92%)，在增层、改造、加固方面优势明显。
string_hy2_text17=6)室内水暖电气管线全部隐蔽在墙体中和楼层间，布置灵活，修改方便。
string_hy2_text18=7)新墙材应用范围广，大量使用采光带，通风条件好。
string_hy2_text19=8)房子可以搬迁、材料可全部回收利用，不会造成垃圾，符合可持续发展战略。

string_hy2_text20=轻钢住宅抗震性(轻钢结构抗震性能满足9级)

string_hy2_text21=▲实拍日本地震坍塌的砖混房屋
string_hy2_text22=轻钢住宅隔声性
string_hy2_text23=①墙体隔声量 ≥45db
string_hy2_text24=②楼板撞击声压≤70db 保温隔热 ，根据全球气候带要求，外墙、屋面保温隔热层厚度可任意变化。
string_hy2_text25=抗风性

string_hy2_text26=抗风荷载可达到12级台风(1.5KN/㎡)。
string_hy2_text27=轻钢住宅环保性
string_hy2_text28=生态可循环钢材、塑料90%可回收再利用。环保性强，可回收利用
string_hy2_text29=轻钢住宅安全性
string_hy2_text30=永久建筑， 高耐磨镀锌防腐层保证结构安全性90年。

string_hy2_text31=轻钢住宅的发展历程
string_hy2_text32=轻钢住宅的建造技术是在北美式样木结构建造技术的基础上演变而来的，经过百年以上的发展，已形成了物理性能优异、空间和形体灵活、易于建造、形式多样的成熟建造体系。在世界上被誉为人居环境最好的北美大陆，有95%以上的低层民用建筑，包括住宅、商场、学校、办公楼等均使用木结构或轻钢结构建造(甚至包括我们的近邻日本和韩国)。


# 4
string_hy3_text0=当电视机、洗碗机、洗衣机不断在更新换代；当扫地机器人、自动厨房慢慢进驻寻常老百姓的家庭；当收割机、插秧机、播种机已经开始奔跑在中国乡村的大地上；而随着振兴乡村成为时代新命题——我们可以看到我国建筑业当前仍是一个劳动密集型、以现浇建造方式为主的传统产业。传统建造方式提供的建筑产品已不能能满足人们对高品质建筑产品的美好需求，传统粗放式的发展模式已不适应我国已进入高质量发展阶段的时代要求。为此，我国需要大力发展装配式建筑。这是时代发展的必然趋势。
string_hy3_text1=装配式建筑是指结构系统、外围护系统、设备与管线系统、内装系统的主要部分采用预制部品部件集成的建筑。轻钢别墅作为装配式建筑重要组成部分，主要有生产效率高，建筑质量高，节约资源、减少能耗，清洁生产，噪声污染小等优点。
string_hy3_text2=为支持装配式建筑发展，自2016年以来，我国从国家层面陆续出台多项文件，现汇总如下：
string_hy3_text3=同时为规范装配式建筑发展，让老百姓居住更安全、舒适，我国也从陆续出台了相关标准：
string_hy3_text4=从国务院近年来出台有关装配式建筑相关文件来看，主要制定了我国装配式建筑的发展规划和发展路径。从目标上看，我国力争到2025年，使装配式建筑占新建建筑的比例达到30%(一些省份，例如江苏、四川，发文提出到2020年装配式建筑装配化率达到30%以上)；从地域上看，京津冀、长三角、珠三角城市群和常住人口超过300万以上的城市为装配式建筑重点发展地区，其他地区因地制宜发展装配式建筑；从类型上看，我国将大力发展装配式混凝土和钢结构建筑。
string_hy3_text5= 尽管现阶段我国装配式建筑发展面临诸多困难和挑战，但是，面对人口红利消失、我国逐步进入工业化成熟阶段、环保政策的日趋严厉、以及西方国家的先进经验，我国发展装配式建筑势在必行。


#5
string_hy4_text0=颠覆式技术创新，构建全新建筑体验
string_hy4_text1=更安全、更舒适、更快捷、更环保
string_hy4_text2=生态环保
string_hy4_text3=装配式施工工艺，基本采用干作业，减少建筑垃圾和施工噪声。 施工用材环保，确保对人体无伤害，对环境无污染，建筑材料70%可回收利用。
string_hy4_text4=安全耐用
string_hy4_text5=主体采用双面热镀锌275g/㎡的高强冷轧钢板，结构寿命可达70年以上。轻钢龙骨结构构件与结构板材形成“蒙皮效应”，大大提升抗水平荷载和垂直荷载的能力。主体采用螺栓组装，并与基础紧密相连形成整体，抗震可达9度设防，可抵御12级大风。
string_hy4_text6=保温隔热
string_hy4_text7=复合外墙及屋面均设置连续保温层，选用中空玻璃隔热门窗，降低传热系数。独有的通风墙体（屋面）设计，内部设置通风间层，可有效降低维护结构热负荷，隔热性能大大提升。
string_hy4_text8=隔音降噪
string_hy4_text9=轻钢装配式建筑墙体内部填充隔音材料，可有效吸音降噪，保证屋内的宁静及各房间的私密性。大象房屋墙体隔音>50分贝，楼板隔音>50分贝(非敲击声源)
string_hy4_text10=防水防潮
string_hy4_text11=建筑屋面采用自粘式防水卷材，可有效杜绝房屋漏水通病。复合墙体内部采用呼吸纸，外部的水汽无法进入，室内的湿气可以排出，起到防潮防水的作用。
string_hy4_text12=优质快速
string_hy4_text13=建筑构件由工厂标准化生产组装，精度可达毫米级，建筑质量得到保障。建筑施工仅需对标准化构件进行拼装，施工周期较传统建筑可缩短1/2以上。
string_hy4_text14=美观实用
string_hy4_text15=轻钢建筑适用于美式、中式、现代、木屋等多种风格，造型美观，应用广泛。轻钢建筑的围护墙厚度仅为14-20cm，建筑使用面积较混凝土结构建筑可增加10%以上。
string_hy4_text16=设备兼容
string_hy4_text17=轻钢装配式建筑应用数字化设计，在设计阶段合理安置设备以及排布管线。采用复合墙体，管线布置灵活，可与各种集成设备良好兼容。


sting_mtbd_text0=一个好地方，除了让人流连忘返之外，还应该有去了一次还想再去的念头；
sting_mtbd_text1=它是马来西亚吉隆坡。
sting_mtbd_text2=一栋好房子，除了让人安居乐业之外，还应该有维持生态共荣的绿色发展；
sting_mtbd_text3=它是轻钢别墅。
sting_mtbd_text4=当轻钢别墅走进美丽马来西亚吉隆坡，无疑是一次金风玉露的邂逅。
sting_mtbd_text5=４月下旬，马来西亚吉隆坡女企业家申爱群女士经过多次考察后，正式签约加盟马来西亚Beau Villas SDN BHD科技有限公司，即将为马来西亚吉隆坡带来一道时尚靓丽的风景线。
sting_mtbd_text6=商场沉浮数十载，涉及金融、房地产、酒店等行业拥有数千万资产的申女士练就了敏锐的商业嗅觉及深刻的洞察力。同时她也是谨慎的，她需要先考证这个项目是否靠谱，然后再考察这个公司及它的创始人及团队是否靠谱，因此这个项目从起念到现在，已经过去好几个月时间。
sting_mtbd_text7=不用砖头，也不用大量的水泥和沙子，工地上再也见不到尘埃飞扬的景象，干活的也不再是灰里滚泥里爬的“泥腿子”，而是头戴安全帽，着装干净整齐的工人，在他们轻松娴熟的操作下，一栋美轮美奂的双层别墅仅需４５天左右就如变戏法似的赫然矗立在人们面前：
sting_mtbd_text8=Beau Villas SDN BHD轻钢别墅旧金山户型实景拍摄
sting_mtbd_text9=轻钢别墅作为一种全新的建筑方式，拥有绿色环保，冬暖夏凉，防潮防白蚁，施工周期短，抗地震和台风、结构比传统建筑更安全等优势，正以马来西亚千亿级现代装配式建筑产业集群——长沙为中心逐渐辐射全国。
sting_mtbd_text10=Beau Villas SDN BHD轻钢别墅效果图
sting_mtbd_text11=作为绿色建筑的主要代表，轻钢别墅在发达国家已被广泛运用，从建筑大门、桥梁、私人住宅等不拘一格。其“轻、快、好、省”的优点，当前在国内，已有景区用它来营造民宿，外形美观大方，防潮防白蚁，高度节能，施工周期快，所见即所得，我们相信它将给马来西亚吉隆坡带来的不仅仅是快速焕然一新的乡村田园诗意，还有让子孙后代可以看到青山常在，绿水长流的绿色发展繁荣。
sting_mtbd_text12=群雄逐鹿，志在共赢！经济新常态下，建筑业面临着转型和升级，也相比较传统大型建筑企业船大难调头的痛点，新兴的建筑科技公司焕发出强大的生机活力，为此赢得一席之地，马来西亚Beau Villas SDN BHD科技有限公司乐于分享，开放合作的心态也吸引了许多像申爱群女士这样的成功人士，逐步夯实根基，为祖国大地锦绣河山增墨添彩！


