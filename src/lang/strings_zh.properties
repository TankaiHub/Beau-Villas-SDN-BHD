string_qi_jianjie=Beau Villas轻钢别墅官方网站企业简介
string_qi_jianjie_text1=中国京建集团驻沙巴Beau Villas科技有限分公司是一家集绿色建筑设计、研发、生产、营销于一体的中高档别墅云服务商，公司在工业标准化的基础上，专注于第五代绿色、节能轻钢房屋产品的开发、推广、研究和应用。
string_qi_jianjie_text2=本公司设计、研发、生产的产品系列有：私人别墅、公寓、会所、学校、医院、营地房等。为适应休闲度假的时尚要求，公司还推出了别具风情的轻奢民宿、轻奢别墅酒店等，深受市场欢迎。这些成品化、精装修的别墅被广泛应用于汽车露营基地、旅游景区、休闲度假山庄。
string_qi_jianjie_text3=Beau Villas产品的优良性能及材料美学特质正日益受到消费群体的青睐，公司凭借强大研发力量、专业的技术团队、高效的施工队伍，以打造“优质墅居生活，创建和谐社会”为己任，秉持“专业安全、绿色节能”的核心理念，自主研发、按需定制，为广大客户提供一整套标准化、系统化、集约化的一站式别墅生活解决方案。

