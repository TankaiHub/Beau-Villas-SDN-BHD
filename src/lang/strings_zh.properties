string_qi-gushi=Beau Villas轻钢别墅官方网站企业故事
string_qi-gushi_text1=Beau Villas轻钢别墅不仅仅是一场建筑方式的改变，而是一场革命性的颠覆
string_qi-gushi_text2=利用3D打印技术，45天即可实现人类安居，整个建造过程零污染，省力省心
string_qi-gushi_text3=是人类实现田园安居的理想方式，因此得到政府的大力推广和扶持
string_qi-gushi_text4=尤其是它绿色环保，高度节能，防火、防白蚁、结构安全，造型美观等特点
string_qi-gushi_text5=已经被广大乡村人们认可
string_qi-gushi_text6=如果您是个人
string_qi-gushi_text7=我们不仅能给带您一个尽善尽美的家，还可以选择成为我们合伙人，拥有后继发展的无限可能
string_qi-gushi_text8=如果您是企业
string_qi-gushi_text9=我们将高效、保质保量地为您解决办公场地、场馆展厅、员工安置的问题，以最短的工期给你最满意的结果
string_qi-gushi_text10=如果您是政府
string_qi-gushi_text11=我们将是您城市建设的好帮手
string_qi-gushi_text12=不管是私人住宅、公共设施、还是园林建筑，都以节能、环保、安全、低碳促进城市发展步伐
string_qi-gushi_text13=如果您是投资者
string_qi-gushi_text14=我们一定是您投资周期短、收益见效快的最佳选择！Beau Villas将充分利用资金使用率，绿色用才，做生态化高品质建筑


string_join1_title=Beau Villas轻钢别墅官方网站加盟条件
string_join1_text1=1、理解并认可Beau Villas的企业文化、经营理念和运营方式；
string_join1_text2=2、接受Beau Villas公司的统一管理模式，接受并积极参与总部组织的营销推广、产品知识、施工技术等培训；
string_join1_text3=3、有志于轻钢别墅环保节能建筑事业的推广并能持之以恒者；
string_join1_text4=4、熟悉建筑、装修等领域，可以组建自己的施工队伍并接受总部的监管；
string_join1_text5=5、注重团队间的合作，有广泛的人脉，在当地具有良好的销售渠道，并且有相关的管理、经营能力；
string_join1_text6=6、按要求缴纳相应的加盟费；投入时间、精力、激情，共同经营Beau Villas这项事业；
string_join1_text7=7、对投资风险和收益的两面性有正确的认知和充分的心理准备；
string_join1_text8=8、若加盟者开设分公司或办事处，首先需确认当地城市属于可加盟城市，有良好的销售渠道，还需具备办公场所、轻钢别墅样板房等。


string_join2_title=Beau Villas轻钢别墅官方网站加盟流程
string_join2_text1=1、投资咨询：
string_join2_text2=加盟者可通过电话、网络平台等形式和Beau Villas总部或代理合伙人进行交流，了解项目、产品和公司的相关情况； 
string_join2_text3=2、实地考察：
string_join2_text4=加盟者可到Beau Villas总部或者是其他地方样板房进行实地考察，然后再和总部或代理合伙人进行交流，提交加盟申请；
string_join2_text5=3、资格审核：
string_join2_text6=总部在对加盟者的申请进行审核，确认加盟者是否符合加盟条件； 
string_join2_text7=4、签订合同：
string_join2_text8=双方确认考察结果无争议，正式签订加盟合同；
string_join2_text9=5、缴纳费用：
string_join2_text10=加盟者按照总部的相关要求，缴纳加盟费用；
string_join2_text11=6、总部培训：
string_join2_text12= 针对加盟者，总部会安排相关的营销推广、产品知识、技术培训、施工指导、经营模式等相关培训； 
string_join2_text13=7、物料配送：
string_join2_text14=针对加盟者的级别，配送相应的宣传物料，帮助加盟者展业；
string_join2_text15=8、实战指导：
string_join2_text16=总部安排代理合伙人持续关注加盟者的市场开拓情况，并给予实战指导与帮助。 


string_join3_title=Beau Villas轻钢别墅官方网站政策支持
string_join3_text1=一、销售支持：
string_join3_text2=Beau Villas代理合伙人可以根据代理合伙人级别享受到额度3%-10%不同的销售支持。
string_join3_text3=二、代理合伙人招募奖励：
string_join3_text4=Beau Villas代理合伙人招募各级别代理合伙人均会得到Beau Villas代理合伙人招募奖励。
string_join3_text5=三、团队管理：
string_join3_text6=Beau Villas代理合伙人可组建自己的营销团队，团队成员成交Beau Villas别墅产品，Beau Villas会根据各个级别代理合伙人的级别将级别对应的销售提成支付给相应的代理合伙人。
string_join3_text7=1、团队组建：
string_join3_text8=无团队从属的代理合伙人，可以组建Beau Villas营销团队。
string_join3_text9=2、团队分离：
string_join3_text10=代理合伙人要从已从属团队分离，在团队管理者出现以下情况之一的，可以向Beau Villas总部提出书面申请，公司批准允许后方可分离。
string_join3_text11=A．被招募代理合伙人进入团队后，招募人一周内不对被招募人进行业务培训（如遇特殊情况自行协商培训时间）。
string_join3_text12=B.对被招募代理合伙人提出的问题，不积极配合解答，漠不关心，不带领，不引导。
string_join3_text13=C.招募人对Beau Villas事业消极怠工不作为，向团队成员传播负面消极情绪。
string_join3_text14=D.招募人对被招募人存在侮辱、谩骂、威胁恐吓行为。
string_join3_text15=E.招募人存在参与违反刑法行为或参与违反Beau Villas公司品牌利益的行为。


