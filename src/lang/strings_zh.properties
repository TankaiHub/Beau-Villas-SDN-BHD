string_title3_p1=轻钢别墅与砖混结构相比有哪些优势？
sting_title3_reply1=作为一种新型的3D打印建筑，轻钢别墅以绿色节能、安全可靠符合国家环保要求，以造型百无禁忌，适应个人化定
string_title3_p2=轻钢别墅可以建地下室吗？
sting_title3_reply2=可以。地下室储物间、车库等都可以根据您的需求定制。
string_title3_p3=公司在什么地方？现在能建吗？
sting_title3_reply3=公司在Beau Villas SDN BHD , Jalan Kolombong, Kolombong/Bdc Industrial Estate, 88450 Kota Kinabalu, Sabah, Malaysia。我们已经和很多知名厂商合作，现在全国各地承建了很多别墅、高档会所、售楼部等，详情咨询我们的客服。
string_title3_p4=轻钢别墅可以定制吗？
sting_title3_reply4=可以。轻钢别墅分两种，一种是我们的标准户型，价格较低。另一种是根据您的要求，我们的设计师按您的要求实行定制。
string_title3_p5=轻钢别墅有样板间么？
sting_title3_reply5=有的。具体参观事宜咨询我们客服。
string_title3_p6=轻钢别墅需要装修吗？
sting_title3_reply6=装修是一个很广的概念，轻钢别墅主体完工后，业主可根据自己的需求做到四白落地，通水电，可直接入住，不同于传统的毛坯房，如果需要精装修，我们也可以根据您的需要求订做。

string_bottom1=Beau Villas科技有限公司是一家集绿色建筑设计、研发、生产、营销于一体的综合性企业，公司在工业标准化的基础上，设计、研发、生产的产品系列有：私人别墅、公寓、会所、学校、医院、营地房等。为适应休闲度假的时尚要求，公司还推出了别具风情的轻奢民宿、轻奢别墅酒店等，深受市场欢迎。这些成品化、精装修的别墅被广泛应用于汽车露营基地、旅游景区、休闲度假山庄。
sting_bottom2=Beau Villas产品的优良性能及材料美学特质正日益受到消费群体的青睐，公司凭借强大研发力量、专业的技术团队、高效的施工队伍，以打造“优质墅居生活，创建和谐社会”为己任，秉持“专业安全、绿色节能”的核心理念，自主研发、按需定制，为广大客户提供一整套标准化、系统化、集约化的一站式别墅生活解决方案。

