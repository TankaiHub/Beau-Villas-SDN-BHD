string_qi_rencai_zhaopeng2=二、建筑设计师（薪酬：底薪3000-10000+提成）
string_qi_rencai_zhaopeng2_1=1、轻钢节能抗震别墅的方案设计、施工图设计、效果图制作。
string_qi_rencai_zhaopeng2_2=2、准确理解项目要求，确定建筑方案，与客户进行方案交流。
string_qi_rencai_zhaopeng2_3=3、完善建筑方案的相关工作。
string_qi_rencai_zhaopeng2_4=4、协作完成标准户型库的储备与制作。
string_qi_rencai_zhaopeng2_5=5、精通AutoCAD、天正建筑、Photoshop、SketchUp等软件，能独立完成别墅建筑方案设计、施工图设计、效果图制作，有较强的图纸表达能力。
string_qi_rencai_zhaopeng2_6=6、精通Lumion或Twinmotion软件，可独立完成高品质三维动画者优先录用。
string_qi_rencai_zhaopeng2_7=7、从事别墅设计、工业与民用建筑设计及有建筑设计院经验者优先录用。
string_qi_rencai_zhaopeng2_8=8、具有特色小镇或旅游度假村规划设计经验者优先录用。

string_qi_rencai_zhaopeng3=三、客服专员（薪酬：1500-2000元）
string_qi_rencai_zhaopeng3_1=1、负责公司客服电话的接听及客户咨询问题的解答；
string_qi_rencai_zhaopeng3_2=2、协助市场经理做好内部工作的管理；
string_qi_rencai_zhaopeng3_3=3、建立客户信息档案，定期进行跟踪回访；
string_qi_rencai_zhaopeng3_4=4、负责客户的接待、食宿的安排。

string_qi_rencai_zhaopeng4=四、结构工程师：（薪酬：底薪3000-10000+提成）
string_qi_rencai_zhaopeng4_1=1、完成轻钢别墅结构施工图深化设计和材料统计； 
string_qi_rencai_zhaopeng4_2=2、跟踪材料的生产和施工，并提供技术支持； 
